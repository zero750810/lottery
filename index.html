<!DOCTYPE html>
<html>
<head>
  <title>抽獎系統</title>
</head>
<body>
  <iframe id="gasFrame" style="width: 100%; height: 100vh; border: none;"></iframe>
  
  <script>
    // 從 URL 獲取 GAS ID
    const gasId = window.location.search.substring(1);  // 移除開頭的 ?
    
    if (!gasId) {
      document.body.innerHTML = '<h1>錯誤</h1><p>未提供 GAS ID</p>';
    } else {
      // 構建 GAS 網頁應用程式的 URL
      const gasUrl = `https://script.google.com/macros/s/${gasId}/exec`;
      
      // 在 iframe 中載入
      document.getElementById('gasFrame').src = gasUrl;
    }
  </script>
</body>
</html>
